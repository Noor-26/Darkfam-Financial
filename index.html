<!DOCTYPE income>
<income lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkfam Saving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center mt-5 mb-4">Darkfam Fianancial</h1>
        <!-- image -->
        <section class=" display">
            <div class="">
                <img src="money.png" alt="" class="img-fluid h-100 ps-2 pe-2 py-4 ps-md-2">
            </div>

            <!-- main part -->
            <div class="money-part ms-3 me-3 my-4 ">
                <div>
                    <h2 class="p-3">Income</h2>
                    <div class="text-center">
                        <label for="income" class="">Income : <input type="number" id="income" placeholder="Enter your Income" class="input-field py-1 px-2"></label>
                    </div>
                </div>
                <div>
                    <h2 class="p-3">Expenses</h2>
                    <div class="row  text-center text  ">

                        <label for="food-ex" class=" my-2 ">Food : <input type="number" id="food-ex" placeholder="Enter your Food EX" class="input-field py-1 px-2 expense"></label>
    
                        <label for="rent"  class=" my-2 ">Rent : <input type="number" id="rent-ex" placeholder="Enter your rent EX" class="input-field py-1 px-2 expense"></label>

                        <label for="clothes-ex" class="my-2">Clothes : <input type="number" id="clothes-ex" placeholder="Enter your clothes EX " class="input-field py-1 px-2 expense"></label>
                        <button id="calculate-btn" class="btn  w-auto mx-auto my-3">Calculate</button>
                        <p class="text-danger " id="warning-ex">Your expenses are greater than your income, please spend less money</p>
                        <p class="text-danger" id="warning-ex-2">No Negative number allowed!</p>
                    </div>

                    <div class="text-center">
                        <p>Total Expenses: <span id="total-ex">0</span> </p>
                        <p>Balance: <span id="total-balance">0</span></p>
                    </div>

                    <!-- save section -->
                    <div class="text-center ">
                        <label for="saving" class="saving">Save : <input type="number" id="saving" class="input-field py-1 px-2"></label>
                        <span class="me-2">%</span>
                        <button class="btn " id="save-btn">save</button>
                        <p class="text-danger py-2" id="warning-save">Your are saving amount is more than you income</p>

                        <div class="mt-3">
                            <p>Saving Amount: <span id="saving-amount">0</span> </p>
                            <p>Remaining Balance: <span id="balance">0</span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</income>
